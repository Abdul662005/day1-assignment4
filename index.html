<!DOCTYPE html>
<html>
<head>
    <title>Link</title>
</head>
<body>
<div style="border:1px solid #ccc; padding:10px; background-color:#f2f2f2; width:fit-content">
    <p>Click any of the following links</p>
    <a href="https://example.com" target="_blank">Opens in New</a> |
    <a href="https://example.com" target="_self">Opens in Self</a> |
    <a href="https://example.com" target="_parent">Opens in Parent</a> |
    <a href="https://example.com" target="body">Opens in Body</a>
</div>
<br>
<div style="border:1px solid #ccc; padding:10px; width:fit-content">
    <h3 style="margin:0">Link to an Email Address</h3>
    <p>To create a link that opens in the user's email program (to let them send a new email), use <code>mailto:</code> inside the attribute:</p>
    <a href="mailto:example@example.com">Send email</a>
</div>

</body>
</html>
